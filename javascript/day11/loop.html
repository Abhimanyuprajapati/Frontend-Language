<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop in js</title>
</head>
<body>
    <script>
        for(var i=0; i<10;i++){
        console.log(i);   
    }
    </script>
    
    <script>
    var result = "";
    for(var i=2; i<=40;i=i+2){
          result+=" "+i; 
    }
    console.log(result);
    </script>
    
    <script>
        var n = 2;
    for(var i=1; i<=40;i++){
        //1 * 2 = 2;
        //2 * 2 = 4;
        console.log(i+" * "+n+" = "+i*n);
    }
    
    </script>
</body>
