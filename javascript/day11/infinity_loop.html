<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinity loop in js</title>
</head>
<body>
    <script>
        var n = 2;
    for(var i=1;true;i++){
        //1 * 2 = 2;
        //2 * 2 = 4;
        console.log(i+" * "+n+" = "+i*n);
    }
    
    </script>
</body>
