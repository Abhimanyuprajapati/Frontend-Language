<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameters in js</title>
</head>
<body>
<script>
    // default parameters   :   when any value does not have their value
    function multiply(a,b=1,c=20,d=10){
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        return a*b*c*d;
    }
    const result=multiply(10);
    console.log(result);

</script>

    <!-- imp for react -->
<script>
    const arrow = (name, array, object, number=["1","2","whatever"]) => {
        console.log(name,array,object,number);
    };
    arrow("abhi",[1,2,3],{id:1})
</script>
</body>
</html>
