    <script>
        // destructuring { }
        const object1 = {
            id1:52,  // pull the value
            roll:50,
            name:"akash",
            city:"dehli",
            state:"dehli",
        }
        const { id1 }=object1;
        console.log(id1);

        const {roll:rollno, nameing , name, bm, ds}=object1;  // here roll id destructed and then we have assign the variable to the name rollno
        console.log(rollno ,nameing, name, bm, ds);  // except rollno and name every is undefined
        // const {roll:}=object1; 
    </script>
