        {

    </script>
<!-- SyntaxError: Rest parameter must be last formal parameter -->
    <script>
        function sum2(...rest1){
            let add=0;
            for(const num of rest1)
            {
                add +=num;
            }
            return add;
        }

        const result1=sum2(15,10,25,20);
        console.log(result1);
    </script>

    <script>
        function sum(...args) {
  return args
    .filter(function (e) {
      return typeof e === 'number';
    })
    .reduce(function (prev, curr) {
      return prev + curr;
    });
}
    </script>
