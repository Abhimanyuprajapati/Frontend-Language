<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest parameter ES6  </title>
</head>
<body>
    <script>
        // this is just all the elements in array
      
        function add(...rest){    // this is the rest operator
            console.log(rest)
        }
        const number=[12,25,26,28,20];
        const result=add(...number)    // this will act as a " spread operator "
 
    </script>
</body>
</html>
