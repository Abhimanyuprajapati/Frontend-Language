<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lastIndexOf</title>
</head>
<body>
   <script>
     var list=[11,22,33,44,22,44,67,22];
//indexOf --> it will return the index value of that particular element from last position.
//indexOf --> if element is not found it will return -1
var result = list.lastIndexOf(22);
console.log(result);
   </script>
</body>
</html>
