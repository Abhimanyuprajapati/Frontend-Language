<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf  in arrays</title>
</head>
<body>
    <script>
        var list=[11,22,33,44,22,44,67];
    //indexOf --> it will return the index value of that particular element.
    //indexOf --> if element is not found it will return -1
    var result = list.indexOf(33);
    console.log(result);
    </script>
    
    <script>
        var list=[11,22,33,44,22,44,67];
    //indexOf --> it will return the index value of that particular element.
    //indexOf --> if element is not found it will return -1
    var result = list.indexOf(344);
    console.log(result);
    </script>
</body>
</html>
