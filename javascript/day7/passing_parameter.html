<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passing parameter in javascript</title>
</head>
<body>
    <h1>here all about the js function</h1>
    <script>
        function allName(type){
            console.log(type);
        }
        allName("rakesh");
        allName("poonam");
        allName("varsha");
        allName("50");
        allName("varsa",50);// valid in js
        // allName("cvarsha"50); //invalid in js  (because of ,)
    </script>
</body>
</html>
