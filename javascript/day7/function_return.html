<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function return</title>
</head>
<body>
    <script>
        function aevennumber(a){
            return a+1;
        }
        function boddnumber(b){
            return b-1;
        }
        function result(a,b){
            return a+b;
        }
        var a=aevennumber(10);
        var b=boddnumber(11);
        var c=result(a,b)
        console.log(c);
    </script>
</body>
</html>
