<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parse float</title>
</head>
<body>
    <script>
        var input = 44;
        console.log(typeof input,input);
        input = parseFloat(input);
        console.log(typeof input,input);
        </script>
        
        <script>
            var input = 44.3434;
        console.log(typeof input,input);
        input = parseFloat(input);
        console.log(typeof input,input);
        </script>
        
        <script>
        var input = "44.3434";
        console.log(typeof input,input);
        input = parseFloat(input);
        console.log(typeof input,input);
        </script>
</body>
</html>
