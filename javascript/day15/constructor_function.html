<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor function</title>
</head>
<body>
    <script>
        function Emp(name ,ename)
        {
            this.name=name;
            this.ename=ename;
        }
        Emp.prototype.work=function(){
            console.log(this.name," is working");
        };
        Emp.prototype.sleep=function(){
            console.log(this.ename," is sleeping");
        };
        const emp = new Emp( "abhimanyu" , "52" );
        emp.work();
        emp.sleep();
    </script>
</body>
</html>
