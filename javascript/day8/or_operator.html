<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>or operator</title>
</head>
<body>
    <script>
        var a = 4;
        var b = 2;
        var name = "akash";
        var result = a>b || name === "akash";
        //T || T = T
        console.log(result);
        result = a>b || name == "akash";
        //T | T = T
        console.log(result);
        result = a>b || name === "suresh";
        //T || F = T
        console.log(result);
    </script>
</body>
</html>
