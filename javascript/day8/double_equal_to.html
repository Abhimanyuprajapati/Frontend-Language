<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double equal to operator</title>
</head>
<body>
    <script>
        var a = 4;
        //assignment operator
        console.log(a);

        var result = 2 == 4;
        //double equal to operator 
        console.log(result);
        result = "cat" == "cat";
        console.log(result);
        result = false == false;
        console.log(result);
        result = 4 == "4";
        console.log(result);
    </script>
</body>
</html>
