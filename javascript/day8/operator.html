<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in js</title>
</head>
<body>
    <script>
        var a = 2;
        var b = 4;
        var result = (a*a) + (2*a*b) + (b*b);
        console.log(result);
    </script>
    <script>
        var a=2;
        var b=5;
        var result=(a*a)+(2*a*b)+(b*b);
        console.log(result);
    </script>
</body>
