<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object by object literal </title>
</head>
<body>
    <h1>A javascript object is an entity having state and behavior</h1>
    <h1>
        <li> By object literal</li>
        <li>By creating instance of Object directly (using new keyword)</li>
        <li>By using an object constructor (using new keyword)</li>
    </h1>
    <p id="param"></p>
    <script>

        // this is the literal object in js
        let object={
            name:"akash",
            id:20,
            salary:200
        }
       console.log(object.name+" "+object.id+" "+object.salary);
    </script>
</body>
</html>
