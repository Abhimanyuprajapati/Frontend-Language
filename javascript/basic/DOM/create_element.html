<!-- https://andreasbm.github.io/web-skills/ -->
<body>
    <script>
        // run this elements when the document is loaded
        window.onload = ()=>{
            const head=document.createElement("h1");
            const headText=document.createTextNode("this is the heading elements");
            head.appendChild(headText);
            document.body.appendChild(head);
        };
