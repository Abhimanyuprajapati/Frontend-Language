<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter function</title>
</head>
<body>
    <script>
        var list=[
        {
            name:"akash",
            age:40,
            location:"ddd"
        },
        {
            name :"bola",
            age :12,
            location:"aaa"
        },
        {
            name:"ppp",
            age:20,
            location:"kkk"
        }
        ];
        var result=list.filter(function(input){
            return input.age>18;
        });
        console.log(result);
    </script>
</body>
</html>
