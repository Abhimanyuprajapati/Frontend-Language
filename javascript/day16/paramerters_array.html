<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>parameter arrays</title>
</head>
<body>
    <script>
        var list=[55,33];
        var listTwo = list;
        console.log("list",list);
        console.log("listTwo",listTwo);
        listTwo.push(22);
        console.log("list",list);
        console.log("listTwo",listTwo);
        
    </script>
    
    
    <script>
        var list=[55,33];
        var listTwo = [...list];
        //spread will create new array
        console.log("list",list);
        console.log("listTwo",listTwo);
        listTwo.push(22);
        console.log("list",list);
        console.log("listTwo",listTwo);
        
    </script>
</body>
</html>
