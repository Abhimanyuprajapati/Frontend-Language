<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce in js</title>
</head>
<body>
    <script>
        var list=[10,20,30,40,50,60];
        var resul=list.reduce(function(a,b){
            return a+b;
        });
        console.log(resul);
         //45+33 = 78
    //78+11=89
    //89+23=112
    //112+44=156
    </script>
</body>
</html>
