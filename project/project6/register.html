<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/min.css">
    <!-- global css -->
    <link rel="stylesheet" href="./assets/bootstrap/register.css">
    <script src="./assets/js/register.js"></script>
    <title>Register Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">     
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="">Register</a>
            </li>
          </ul>
        </div>
      </nav> 
      <div class="container">
        <div class="row">
          <div class="col-4">

          </div>
          <div class="col-4" id="new">
            <form onsubmit="onSubmitHandler()">
              <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" id="user" name="user" placeholder="Enter Your Full Name" minlength="5" maxlength="50" required>
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" minlength="5" maxlength="50" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="5" maxlength="50" required>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label>Agree to Terms and Conditions</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-4">
            
          </div>
        </div>
      </div>
    <script src="./assets/js/slim_min.js" ></script>
    <script src="./assets/js/popper_min.js" ></script>
    <script src="./assets/js/bootstrap_min.js"></script>
  </body>
</html>
