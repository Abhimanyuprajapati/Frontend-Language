<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./util.css">
    <link rel="stylesheet" href="./sytle.css">
    <script defer src="./cal.js"></script>
</head>
<body>
    <div class="container">
        <div class="h1">
            <h1>Calculator</h1>
        </div>
        <div class="answer content">
            <input type="text" id="a1">
        </div>
        <div class="content">
            <div class="row">
                <button class="button1">C</button>
                <button class="button1">D</button>
                <button class="button1">%</button>
                <button class="button1">/</button>
            </div>
            <div class="row">
                <button class="button1">9</button>
                <button class="button1">8</button>
                <button class="button1">7</button>
                <button class="button1">*</button>
            </div>
            <div class="row">
                <button class="button1">6</button>
                <button class="button1">5</button>
                <button class="button1">4</button>
                <button class="button1">-</button>
            </div>
            <div class="row">
                <button class="button1">3</button>
                <button class="button1">2</button>
                <button class="button1">1</button>
                <button class="button1">+</button>
            </div>
            <div class="row">
                <button class="button1">0</button>
                <button class="button1">.</button>
                <button class="button1">=</button>
                <button class="button1">MD</button>
            </div>
        </div>
    </div>
</body>
</html>
