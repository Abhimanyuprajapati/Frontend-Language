<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adacent sibling in css selector</title>
    <style>
section+p{
    background-color: aqua;
    color: red;
}
/*    is denoted by " + " symbole 
 this will select the p tag after the section tag end  */
    </style>
</head>
<body>
    <section>
        <p>abhimanyu</p>
        <p>this is the para 1</p>
        <p>this is the para 2</p>
        <div>
            <p>this is inside para 3</p>
            <p>this is the para 4</p>
        </div>
        <p>this is inside para 5</p>
            <p>this is the para 6</p>
    </section>
    <p>abhimanyu</p>   <!--this is the adacent sibling of the selector-->
     <p>this is the para 7</p>
        <p>this is the para 8</p>

</body>
</html>
