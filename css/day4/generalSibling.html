<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>general sibling in css selector</title>
    <style>
section~p{
    background-color: aqua;
    color: red;
}
/* general sibling is denoted by " ~ " symbole and it will
    select the p tag all after the section tag end (not inside the any other tag)  */
    </style>
</head>
<body>
    <section>
        <p>abhimanyu</p>
        <p>this is the para 1</p>
        <p>this is the para 2</p>
        <div>
            <p>this is inside para 3</p>
            <p>this is the para 4</p>
        </div>
        <p>this is inside para 5</p>
            <p>this is the para 6</p>
    </section>
     <p>this is the para 7</p>
        <p>this is the para 8</p>
        <div>
            <p>this is inside para 9</p>
            <p>this is the para 10</p>
        </div>
        <p>this is inside para 11</p>
            <p>this is the para 12</p>
</body>
</html>
