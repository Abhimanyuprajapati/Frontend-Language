<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using boarder in css</title>
    <style>
        /* there are three type of border are*/
        /* 1. solid */
        /* 2. dotted */
        /* 3. double */
        .a3{
            background-color:black;
            color: white;
            border-top: 50px solid greenyellow;
            border-bottom: 50px solid palevioletred;

        }
        .a6{
            background-color:black;
            color: white;
            border-left: 50px solid greenyellow;
            border-right: 50px solid palevioletred;
        }
        .a1{
            background-color: rebeccapurple;
            border: 2px dotted pink;
        }

    </style>
</head>
<body>
    <p class="a3">abhimanyu</p>
    <div class="a1">
       
    </div>
    <h3 class="a6">abhimanyu</h3>

</body>
</html>
