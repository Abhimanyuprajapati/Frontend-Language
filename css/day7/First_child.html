<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First child selector in css</title>
</head>
<style>
    li:first-child{      /*first selector of li*/
        background-color: red;
        color: rgb(202, 199, 197);
    }
    li:nth-child(5){     /* here we can change the number */
        background-color: rgb(18, 4, 4);
        color: white ;
    }
</style>
<body>
    <ol>
    <li>abhimanyu</li>
    <li>pencil</li>
    <li>sun</li>
    <li>moon</li>
    <li>sky</li>
    </ol>
</body>
</html>
