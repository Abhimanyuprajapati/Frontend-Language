<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display inline block using block element</title>
</head>
<style>
     h1{
        background-color: black;
        color: white;
        width: 200px;
        height: 200px;
        display: inline;
    }
    /* here all the block elements are converted in to inline */
</style>
<body>
    <h1>abhimanyu</h1>
    <h1>akash</h1> 
</body>
</html>
